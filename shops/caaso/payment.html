---
layout: shop
title: Endereço e Pagamento
---

<header>
  <nav arialabel="breadcrumbs" class="breadcrumb">
    <ol>
      <li><a href="/shops/{{ page.shop.slug }}">Home</a></li>
      <li>
        <a href="/shops/{{ page.shop.slug }}/cart">Carrinho</a>
      </li>
      <li>
        <a href="/shops/{{ page.shop.slug }}/payment" aria-current="page"
          >Finalizar compra</a
        >
      </li>
    </ol>
  </nav>
</header>

<header>
  <h1>Finalizar compra</h1>
</header>
<section>
  <form onsubmit="return false">
    <header>
      <h2>Endereço de Entrega</h2>
    </header>
    <label for="name">Nome</label>
    <input id="name" type="text" placeholder="Maria da Silva" />

    <label for="phone">Telefone com DDD</label>
    <input id="phone" type="tel" placeholder="(xx) xxxxx-xxxx" max="14" />

    <label for="cep">Cep</label>
    <input
      id="cep"
      type="text"
      placeholder="12345678"
      maxlength="8"
      pattern="[0-9]{8}"
    />

    <label for="address-line-1">Logradouro</label>
    <input id="address-line-1" type="text" placeholder="Rua xxxxxx, nro xx" />

    <label for="address-line-2">Complemento</label>
    <input id="address-line-2" type="text" placeholder="Apto xx" />

    <label for="city">Cidade</label>
    <input id="city" type="text" placeholder="Cidade Grande" />

    <label for="state">Estado</label>
    <select id="state">
      <option value="AC">AC</option>
      <option value="AL">AL</option>
      <option value="AM">AM</option>
      <option value="AP">AP</option>
      <option value="BA">BA</option>
      <option value="CE">CE</option>
      <option value="ES">ES</option>
      <option value="GO">GO</option>
      <option value="MA">MA</option>
      <option value="MG">MG</option>
      <option value="MS">MS</option>
      <option value="MT">MT</option>
      <option value="PA">PA</option>
      <option value="PB">PB</option>
      <option value="PE">PE</option>
      <option value="PI">PI</option>
      <option value="PR">PR</option>
      <option value="RJ">RJ</option>
      <option value="RN">RN</option>
      <option value="RS">RS</option>
      <option value="RO">RO</option>
      <option value="RR">RR</option>
      <option value="SC">SC</option>
      <option value="SE">SE</option>
      <option value="SP">SP</option>
      <option value="TO">TO</option>
    </select>
  </form>
  <form onsubmit="return false">
    <header>
      <h2>Forma de Pagamento</h2>
    </header>
    <button
      type="submit"
      aria-label="Boleto Bancário"
      title="Boleto Bancário"
      onclick="showBoleto()"
    >
      <span class="iconify nav-icon" data-icon="mdi:barcode-scan"></span>
    </button>
    <button
      type="submit"
      aria-label="Cartão de Crédito"
      title="Cartão de Crédito"
      onclick="showCreditCard()"
    >
      <span class="iconify nav-icon" data-icon="mdi:credit-card-outline"></span>
    </button>
    <hr />
    <div class="payment-boleto" hidden>
      <p>R$ 50,40 à vista no Boleto Bancário</p>
    </div>
    <div class="payment-card">
      <label for="card-holder">Nome Completo no Cartão</label>
      <input id="card-holder" type="text" placeholder="Maria da Silva" />

      <label for="card-number">Número do Cartão de Crédito</label>
      <input
        id="card-number"
        type="number"
        placeholder="xxxxxxxxxxxxxxxx"
        maxlength="16"
      />

      <label for="card-expiry">Data de Expiração</label>
      <input id="card-expiry" type="number" placeholder="MM/AAAA" />

      <label for="card-cvv">
        CVV <span class="iconify" data-icon="mdi:credit-card"></span
      ></label>
      <input id="card-cvv" type="number" placeholder="xxx" maxlength="3" />

      <label for="installments">Parcelamento</label>
      <select id="installments">
        <option value="1">1x R$50,40</option>
        <option value="2">2x R$29,00</option>
        <option value="3">3x R$19,34</option>
        <option value="4">4x R$14,50</option>
        <option value="5">5x R$11,6</option>
        <option value="6">6x R$9,67</option>
      </select>
    </div>
  </form>
  <hr />
  <form method="get" action="/shops/{{ page.shop.slug }}">
    <header>
      <button>Efetuar Pagamento</button>
    </header>
  </form>
</section>

<script>
  function showBoleto() {
    document.querySelector(".payment-boleto").hidden = false;
    document.querySelector(".payment-card").hidden = true;
  }
  function showCreditCard() {
    document.querySelector(".payment-card").hidden = false;
    document.querySelector(".payment-boleto").hidden = true;
  }
</script>
