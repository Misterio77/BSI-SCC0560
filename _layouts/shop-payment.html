---
layout: shop
---

<header>
  <nav arialabel="breadcrumbs" class="breadcrumb">
    <ol>
      <li><a href="/shops/{{ page.shop.slug }}">Home</a></li>
      <li>
        <a href="/shops/{{ page.shop.slug }}/cart">Carrinho</a>
      </li>
      <li>
        <a href="/shops/{{ page.shop.slug }}/payment" aria-current="page">
          Finalizar compra
        </a>
      </li>
    </ol>
  </nav>
</header>

<header>
  <h1>Finalizar compra</h1>
</header>
<section>
  <aside>
    <header>
      <h2>Endereço de Entrega</h2>
    </header>
    <label for="name">Nome</label>
    <input form="finish" id="name" type="text" placeholder="Maria da Silva" />

    <label for="phone">Telefone com DDD</label>
    <input
      form="finish"
      id="phone"
      type="tel"
      placeholder="(16) 12345-6789"
      pattern="\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}"
    />

    <label for="cep">Cep</label>
    <input
      form="finish"
      id="cep"
      type="text"
      placeholder="12345678"
      pattern="[0-9]{8}"
    />

    <label for="address-line-1">Logradouro</label>
    <input form="finish" id="address-line-1" type="text" placeholder="Rua xxxxxx, nro xx" />

    <label for="address-line-2">Complemento</label>
    <input form="finish" id="address-line-2" type="text" placeholder="Apto xx" />

    <label for="city">Cidade</label>
    <input form="finish" id="city" type="text" placeholder="Cidade Grande" />

    <label for="state">Estado</label>
    <select id="state">
      <option value="AC">AC</option>
      <option value="AL">AL</option>
      <option value="AM">AM</option>
      <option value="AP">AP</option>
      <option value="BA">BA</option>
      <option value="CE">CE</option>
      <option value="ES">ES</option>
      <option value="GO">GO</option>
      <option value="MA">MA</option>
      <option value="MG">MG</option>
      <option value="MS">MS</option>
      <option value="MT">MT</option>
      <option value="PA">PA</option>
      <option value="PB">PB</option>
      <option value="PE">PE</option>
      <option value="PI">PI</option>
      <option value="PR">PR</option>
      <option value="RJ">RJ</option>
      <option value="RN">RN</option>
      <option value="RS">RS</option>
      <option value="RO">RO</option>
      <option value="RR">RR</option>
      <option value="SC">SC</option>
      <option value="SE">SE</option>
      <option value="SP">SP</option>
      <option value="TO">TO</option>
    </select>
  </aside>

  <aside>
    <header>
      <h2>Forma de Pagamento</h2>
    </header>

    <a
      aria-current="location"
      class="payment-method cc"
      aria-label="Cartão de Crédito"
      title="Cartão de Crédito"
      onclick="showMethod('cc')"
    >
      <strong>
        <span
          class="iconify nav-icon"
          data-icon="mdi:credit-card-outline"
        ></span>
      </strong>
    </a>

    <a
      class="payment-method boleto"
      aria-label="Boleto Bancário"
      title="Boleto Bancário"
      onclick="showMethod('boleto')"
    >
      <strong>
        <span class="iconify nav-icon" data-icon="mdi:barcode-scan"></span>
      </strong>
    </a>

    <a
      class="payment-method pix"
      aria-label="Pix"
      title="Pix"
      onclick="showMethod('pix')"
    >
      <strong>
        <span class="iconify nav-icon" data-icon="mdi:bank-transfer-in"></span>
      </strong>
    </a>

    <a
      class="payment-method ether"
      aria-label="Ether"
      title="Ether"
      onclick="showMethod('ether')"
    >
      <strong>
        <span class="iconify nav-icon" data-icon="mdi:ethereum"></span>
      </strong>
    </a>

    <hr />

    <div class="payment cc">
      <h3>Cartão de Crédito</h3>
      <label for="cc-cpf"> CPF</label>
      <input
        form="finish"
        type="text"
        inputmode="numeric"
        id="cc-cpf"
        placeholder="123.456.789-00"
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
      />
      <label for="card-holder">Nome Completo no Cartão</label>
      <input form="finish" id="card-holder" type="text" placeholder="Maria da Silva" />

      <label for="card-number">Número do Cartão de Crédito</label>
      <input
        form="finish"
        id="card-number"
        type="text"
        inputmode="numeric"
        placeholder="1234567890123456"
        pattern=""
      />

      <label for="card-expiry">Data de Expiração</label>
      <input
        form="finish"
        id="card-expiry"
        type="text"
        inputmode="numeric"
        placeholder="MM/AA"
        pattern="[0-9]{2}\/(?:[0-9]{4}|[0-9]{2})"
      />

      <label for="card-cvv">
        CVV <span class="iconify" data-icon="mdi:credit-card"></span
      ></label>
      <input
        form="finish"
        id="card-cvv"
        type="text"
        inputmode="numeric"
        placeholder="123"
        pattern="[0-9]{3}"
      />
    </div>

    <div class="payment boleto" hidden>
      <h3>Boleto</h3>
      <label for="boleto-cpf"> CPF </label>
      <input
        form="finish"
        type="text"
        inputmode="numeric"
        id="boleto-cpf"
        placeholder="123.456.789-00"
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
      />
    </div>

    <div class="payment pix" hidden>
      <h3>Pix</h3>
      <label for="pix-cpf"> CPF </label>
      <input
        form="finish"
        type="text"
        inputmode="numeric"
        id="pix-cpf"
        placeholder="123.456.789-00"
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
      />
    </div>

    <div class="payment ether" hidden>
      <h3>Ether</h3>
      <label for="ether-address">Seu endereço ou ENS</label>
      <input
        form="finish"
        id="ether-address"
        type="text"
        pattern="(0x[a-fA-F0-9]{40}|[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.eth)"
        placeholder="0x16EeE21f85c06D3B983533b32Eef82d963d24f9a"
      />
    </div>
  </aside>

  <hr />

  <form id="finish" method="get" action="/shops/{{ page.shop.slug }}">
    <header>
      <button>Finalizar compra</button>
    </header>
  </form>
</section>

<script>
  function showMethod(method) {
    document.querySelectorAll(".payment").forEach((x) => {
      x.hidden = true;
    });
    document.querySelector(".payment." + method).hidden = false;

    document.querySelectorAll(".payment-method").forEach((x) => {
      x.removeAttribute("aria-current");
    });
    document.querySelector(".payment-method." + method).ariaCurrent =
      "location";
  }
</script>
