---
layout: cincobola
title: Cinco Bola | Criar loja
---

<section>
  <form method="get" action="/console/caaso">
    <header><h1>Crie uma nova loja</h1></header>

    <label for="name">Nome: </label>
    <small>Pode ter espaços, símbolos, o que quiser</small>
    <input
      type="text"
      inputmode="text"
      name="text"
      id="text"
      placeholder="Atlética Uniesquina ⚽"
    />

    <label for="slug">Identificador: </label>
    <small>Letras minúsculas e hífens (usado para URLs)</small>
    <input
      type="text"
      inputmode="text"
      name="slug"
      id="slug"
      placeholder="atletica-uniesquina"
      pattern="[a-z\-]+"
    />

    <hr />

    <div class="form-row">
      <div>
        <label for="dark-color">Cor escura: </label>
        <small>Bom contraste com branco</small>
        <input type="color" name="dark-color" id="dark-color" value="#28645f" />
        <button class="dark-preview" type="button" style="background: #eee; border-color: #eee; color: #28645f">Exemplo</button>
      </div>

      <div>
        <label for="light-color">Cor clara: </label>
        <small>Bom contraste com preto</small>
        <input
          type="color"
          name="light-color"
          id="light-color"
          value="#8bddd1"
        />
        <button class="light-preview" type="button" style="background: #222; border-color: #222; color: #8bddd1">Exemplo</button>
      </div>
    </div>

    <hr />

    <label for="logo">Logo: </label>
    <small>Seu logo, em SVG</small>
    <input type="file" name="logo" id="logo" accept="image/svg+xml" />

    <button type="submit">Criar</button>
  </form>
</section>
<script>
  var darkInput = document.querySelector("input[name='dark-color']");
  var lightInput = document.querySelector("input[name='light-color']");

  darkInput.addEventListener("input", function() {
      document.querySelector(".dark-preview").style['color'] = darkInput.value;
  });
  lightInput.addEventListener("input", function() {
      document.querySelector(".light-preview").style['color'] = lightInput.value;
  });
  console.log(darkInput);
  console.log(lightInput);
</script>
