title: Cinco Bola
description: Sua plataforma de marketplace universitário
email: eu@misterio.me
timezone: America/Sao_Paulo
exclude:
  - default.nix
  - gemset.nix
  - Gemfile
  - Gemfile.lock
sass:
  style: compact
defaults:
  -
    scope:
      path: ""
    values:
      inverted-nav-on-scroll: 100
      shop:
        name: "Cinco Bola"
  -
    scope:
      path: "README.md"
    values:
      permalink: "README"
      layout: cincobola
  -
    scope:
      path: "*/caaso"
    values:
      shop:
        slug: caaso
        name: CAASO
      colors:
        dark: a67e04
        light: fdd354
  -
    scope:
      path: "*/ufscar"
    values:
      shop:
        slug: ufscar
        name: Atlética UFSCAR
      color:
        dark: 9f0000
        light: d74045


